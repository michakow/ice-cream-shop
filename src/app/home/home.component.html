<app-header></app-header>
<ng-container *ngIf="role$ | async as role; else spinner">
  <app-admin *ngIf="role === 'admin'"></app-admin>
  <app-client *ngIf="role === 'client'"></app-client>
</ng-container>

<ng-template #spinner>
  <mat-spinner diameter="100" class="spinner"></mat-spinner>
</ng-template>
