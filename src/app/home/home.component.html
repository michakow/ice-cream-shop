<app-header></app-header>
{{user$ | async | json}}
<ng-container *ngIf="role$ | async as role; else spinner">
  <button (click)="nav()">nav</button>
  <div class="nav">
    <ng-container *ngIf="role === 'admin'">
      <ng-container *ngFor="let item of adminNav">
        <a [routerLink]="['admin', item.route]" routerLinkActive="item-active"><div matRipple [matRippleCentered]="true" [matRippleDisabled]="false" [matRippleUnbounded]="false" class="example-ripple-container mat-elevation-z4">{{item.name}}</div></a>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="role === 'user'">
      <ng-container *ngFor="let item of clientNav">
        <a [routerLink]="['client', item.route]" routerLinkActive="item-active"><div matRipple [matRippleCentered]="true" [matRippleDisabled]="false" [matRippleUnbounded]="false" class="example-ripple-container mat-elevation-z4">{{item.name}}</div></a>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
<router-outlet></router-outlet>

<ng-template #spinner>
  <mat-spinner diameter="100" class="spinner"></mat-spinner>
</ng-template>
