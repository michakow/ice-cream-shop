<img
  src="https://cdn.pixabay.com/photo/2018/01/23/22/42/dessert-3102653_960_720.jpg"
  alt="login panel image"
  class="img"
/>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <label>
    <input type="text" formControlName="login" placeholder="Email" />
    <p
      *ngIf="loginForm.controls['login'].touched && loginForm.controls['login'].errors?.['required']"
      class="error-message"
    >
      Nie podano loginu.
    </p>
    <p
      *ngIf="loginForm.controls['login'].touched && loginForm.controls['login'].errors?.['pattern']"
      class="error-message"
    >
      Niepoprawny format loginu (nazwa@poczta.pl).
    </p>
  </label>
  <label>
    <input type="password" formControlName="password" placeholder="Hasło" />
    <p
      *ngIf="
        loginForm.controls['password'].touched &&
        loginForm.controls['password'].errors
      "
      class="error-message"
    >
      Nie podano nazwy.
    </p>
  </label>
  <button mat-raised-button color="primary" [disabled]="loginForm.invalid || blockButton">
    Zaloguj
  </button>
  <p *ngIf="badLoginData" class="bad-login-message">
    Niepoprawny login lub hasło.
  </p>
</form>
